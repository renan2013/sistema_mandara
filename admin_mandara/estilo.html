<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select con Bootstrap</title>
  <!-- Incluir la biblioteca de Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-L0Wkvg8rFgtq4CqT2TkpHjv5u7UeIL5jPnnhOLd9KLwAK8Iv+oM14iQlLiM7Utnn" crossorigin="anonymous">
</head>
<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6">
        <label for="exampleSelect" class="form-label">Selecciona una opción:</label>
        <select class="form-select" id="exampleSelect" aria-label="Selecciona una opción">
          <option selected>Seleccionar</option>
          <option value="1">Opción 1</option>
          <option value="2">Opción 2</option>
          <option value="3">Opción 3</option>
          <option value="4">Opción 4</option>
          <option value="5">Opción 5</option>
        </select>
      </div>
    </div>
  </div>
  <!-- Incluir el script de Bootstrap (opcional, pero necesario para algunas funcionalidades de Bootstrap) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-RXp3XMGpEX+tjGM9C+dtL/OAkrMWLSGuxPb+0OuXu0eW2XDEkLl3hjKK2ck/pR+d" crossorigin="anonymous"></script>
</body>
</html>
